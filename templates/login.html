<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        {{ if . }}
        <div class="error">{{ . }}</div>
        {{ end }}
        <form method="POST">
            <input name="email" type="text" placeholder="email">
            <input name="password" type="password" placeholder="password">
            <input type="submit">
        </form>
    </body>
</html>
